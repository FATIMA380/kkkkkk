<title>Imágenes con diferentes alineaciones</title>

<style>
<body>{

margin: 20px;

}
.img-left{ 
display: block;

margin-right: auto;
}
.img-center{
display: block;
margin: 0 auto;
}
.img-right {
display: block;
margin-left: auto;

}
</style>
</head>
<body>

<h1>Imágenes con diferentes alineaciones</h1>

<h2>Imagen centrada</h2>
<img src="https://concepto.de/wp-content/uploads/2020/04/tortuga-e1588195744955.jpg" alt="Imagen centrada"class="img-center" width="300" height="200">

<h2>Imagen alineada a la derecha</h2>
<img src="imgen\nfl.jpg" alt="Imagen a la derecha"class="img-right" width="300" height="200">
